<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

   

    <div class="wrapper">
        <h2>BMI Calculator</h2>
       
        <label for="weightInput">Weight(kg):</label><br>
        <input type="text" id="weightInput" placeholder="Enter your weight:"><span id="weight_error"></span><br><br>
        
        <label for="heightInput" >Height(cm):</label><br>
        <input type="text" id="heightInput" placeholder="Enter your height:"><span id="height_error"></span><br><br>
        

       
        <button id="calculateBtn">Calculate</button>
        
        <p id="output"></p>
        <p id="output2"></p>
    </div>

    
    
</body>
</html>
